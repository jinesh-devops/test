apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: 245003610077.dkr.ecr.us-east-1.amazonaws.com/hello-app
        ports:
        - containerPort: 80

